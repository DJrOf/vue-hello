<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">

        <div class="container py-3">
            <div class="row">
                <!-- Form da compilare -->
                <div class="col-8">
                    <div class="row g-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Nome" v-model="firstName">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="cognome" v-model="lastName">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Azienda" v-model="company">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Ruolo" v-model="role">
                        </div>
                        <div class="col-6">
                            <input type="tel" class="form-control" placeholder="Telefono" v-model="tel">
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control" placeholder="E-mail" v-model="mail">
                        </div>
                    </div>
                </div>

                <!-- Card con valori inseriti dall'utente -->

                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <p>Company: {{ company }}</p> 
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0" >
                                <p>{{ firstName }} {{ lastName }} </p>
                            <cite class="blockquote footer">Ruolo: {{ role }}</cite>
                            <ul>
                                <li>{{ tel }}</li>
                                <li>{{ mail }}</li>
                            </ul>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js" ></script>
</body>
</html>
