<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">

        <div class="container py-3">
            <div class="row">
                <!-- Form da compilare -->
                <div class="col-8">
                    <h1>Pok√©mon Trainer Card Generator</h1>
                    <div class="row g-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Name" v-model="name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Age" v-model="age">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Gender" v-model="gender">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Hometown" v-model="hometown">
                        </div>
                        <div class="col-6">
                            <input type="tel" class="form-control" placeholder="Region" v-model="region">
                        </div>
                        <div class="col-6">
                            <select name="" id="avatar">
                                <!-- <option v-for = "avatar in avatars"  value="avatars.image"> <img src="{{ avatars }}" alt=""> </option> -->
                            </select>
                            
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-outline-light">Print</button>
                            <span>Available Soon</span>
                        </div>
                    </div>
                </div>

                <!-- Card con valori inseriti dall'utente -->

                <div class="col-4">
                    <div class="card" >
                        <div class="card-body" >
                            <blockquote class="blockquote mb-0" >
                            <ul>
                                <li>{{ name }}</li>
                                <li>{{ age }}</li>
                                <li>{{ gender }}</li>
                                <li>{{ hometown }}</li>
                                <li>{{ region }}</li>
                                <!-- <li>{{ avatars }}</li> -->
                                <li></li>
                            </ul>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js" ></script>
</body>
</html>
